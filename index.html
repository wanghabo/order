<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <title>预约系统</title>
</head>

<body>
    <h1>预约系统</h1>
    <form action="{{ url_for('submit') }}" method="post">
        <label for="doctor">选择医生:</label>
        <select name="doctor" id="doctor">
            <option value="左中仁">左中仁</option>
            <option value="李寻欢">李寻欢</option>
            <option value="左海蕾">左海蕾</option>
        </select><br><br>
        <label for="name">预约者姓名:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="phone">预约者手机:</label>
        <input type="text" name="phone" id="phone" required><br><br>
        <label for="message">预约者留言:</label>
        <textarea name="message" id="message"></textarea><br><br>
        <label for="appointment_time">预约时间:</label>
        <input type="datetime - local" name="appointment_time" id="appointment_time" required><br><br>
        <input type="submit" value="提交预约">
    </form>
</body>

</html>
